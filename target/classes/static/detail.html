<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>物联网-发布信息-即时信息</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="mx-main" page="page-news-detail">
  <div class="mx-handle clearfix">
    
    <div class="sm-title fl">
      文章详情
    </div>
    <div class="fl" style="margin-left: 35px;padding-top:10px;font-size: 14px;color:#fff;"><span style="cursor:pointer;" onclick="window.openPageContent('信息发布','即时信息');">即时信息</span> &gt; <span class="news-title">sdfasdf</span> </div>
  </div>
  
  <div class="xxfb-module" style="margin-left:120px;">
    <div class="clearfix" style="width:800px;">
      <h2 style="font-size: 24px;color:#001cb9;" class="news-title"></h2>
      <div style="height:1px;background-color: #001cb9;overflow:hidden;margin-top:20px;margin-bottom:10px;">&#160;</div>
      <div class="fr"><span class="news-author">张三</span>&#160;&#160;<span class="news-time">2017-01-01</span></div>
      <div class="clearfix"></div>
      <p class="news-content clearfix" style="margin-top:10px">

      </p>
    </div>

  </div>
  

</div>

<script type="text/javascript">
    if (!window.jQuery) {
        var html =
            '<script src="js/jquery.min.js"><\/script>\n' +
            '<script src="js/jquery.scrollTo.min.js"><\/script>\n' +
            '<script src="js/jquery.bgiframe-2.1.2.js"><\/script>\n' +
            '<script src="js/jquery.ztree.all.min.js"><\/script>\n' +
            '<script src="js/layer/laydate/laydate.js"><\/script>\n' +
            '<script src="js/layer/layer.js"><\/script>\n' +
            '<script src="js/slide.js"><\/script>\n' +
            '<script src="js/common.js"><\/script>\n' +
            '<script src="js/purl.js"><\/script>\n' +
            '<script src="js/api.js"><\/script>\n' +
            '<script src="js/ui.js"><\/script>';
        document.write(html);
    }
</script>

<script>
  $(function(){
      var page = $('[page="page-news-detail"]');
      var url = page.parents('div#main_iframe').attr('src') || location.href;
      var id=purl(url).param('id');
      var type=purl(url).param('type');
      API.listMessage(type,id,null,function(d){
          var data=d.object[0];
           page
               .find('.news-title').text(data['m_title']).end()
               .find('.news-content').text(data['m_content']).prepend('<span style="width:30px;display: inline-block">&#160;</span>').end()
               .find('.news-author').text(data['m_authorname']||'').end()
               .find('.news-time').text(new Date(data['m_time']*1000).format('yyyy年MM月dd日')).end()
           ;
      })
  })
</script>

</body>

</html>
