<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>物联网-大数据分析-监测单数据-分析结果</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="mx-main" page="big-data-fxjg1">
    <div class="mx-handle clearfix">
      
      <div class="sm-title fl">
        监测单数据
      </div>

    </div>
    <div class="mt20">
      <a href="bigData.html" onclick="window.showMainContent(this.getAttribute('href'));return false;" class="btn-lg">上一步</a>
    </div>
    
    <div class="fx-result mt20">
      <div class="fx-result-olist" id="chart1"></div>
    </div>
  </div>


  
  

  <script type="text/javascript">
      if (!window.jQuery) {
          var html =
              '<script src="js/jquery.min.js"><\/script>\n' +
              '<script src="js/jquery.scrollTo.min.js"><\/script>\n' +
              '<script src="js/jquery.bgiframe-2.1.2.js"><\/script>\n' +
              '<script src="js/jquery.ztree.all.min.js"><\/script>\n' +
              '<script src="js/layer/laydate/laydate.js"><\/script>\n' +
              '<script src="js/layer/layer.js"><\/script>\n' +
              '<script src="js/slide.js"><\/script>\n' +
              '<script src="js/common.js"><\/script>\n' +
              '<script src="js/purl.js"><\/script>\n' +
              '<script src="js/api.js"><\/script>\n' +
              '<script src="js/ui.js"><\/script>';
          document.write(html);
      }

  </script>
  <link rel="stylesheet" href="js/jqplot/jquery.jqplot.min.css">
  <script src="js/jqplot/jquery.jqplot.min.js"></script>
  <script>
      $(function () {
          var init = function () {

              //"{""deviceList"":[""10.00.22.98"",""10.00.21.27""],""beginTime"":""2017-11-28"",""endTime"":""2017-11-29"",
              // ""channelList"":[""二氧化碳"",""光照度""]}"
              var page = $('[page="big-data-fxjg1"]');
              var url = $('div#main_iframe').attr('src') || location.href;
              var url2 = purl(url);
              var postData = {};
              postData['beginTime'] = url2.param('beginTime');
              postData['endTime'] = url2.param('endTime');
              postData['deviceList'] = url2.param('deviceList');
              postData['channelList'] = url2.param('channelList');
              API.service('/getStaticData', postData, function (rsp) {
                 $.each(rsp.object,function(i){
                     console.log(this);

                     var cosPoints = [];
                     for (var i=0; i<2*Math.PI; i+=0.1){
                         cosPoints.push([i, Math.cos(i)]);
                     }
                     var plot1 = $.jqplot('chart1', [cosPoints], {
                         series:[{showMarker:false}],
                         axes:{
                             xaxis:{
                                 label:'Angle (radians)'
                             },
                             yaxis:{
                                 label:'Cosine'
                             }
                         }
                     });
                 })
              });
          };
          setTimeout(init, 100);
      });
  </script>

</body>

</html>
