  <script>
    $('.mx-switch').click(function() {
      var value = $(this).children('em').text();
      console.log(value);
      if (value == '开') {
        $(this).removeClass('on');
        $(this).children('em').text('关');
      } else {
        $(this).addClass('on');
        $(this).children('em').text('开');
      }
