<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>物联网</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mx-login">
        <div class="login-cnt">
            <div class="login-item">
                <label>用户名</label>
                <div class="input-block">
                    <input type="text" class="input-text" id="phone" value="admin">
                </div>
            </div>
            <div class="login-item">
                <label>密码</label>
                <div class="input-block">
                    <input type="password" class="input-text" id="pass" value="123456">
                </div>
            </div>
            <div>
                <a href="#" class="login-btn">登录</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    
    <script src="js/json2.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch([
            "images/bg2.jpg"
        ]);
        $(function(){
          var btn=  $('.login-btn').click(function(){
              var userEl = $('#phone');
              var tu_username=userEl.val();
                if(!tu_username){
                  layer.msg('请填写用户名');
                    userEl.focus();
                    return;
                }
              var pwdEl = $('#pass');
              var tu_pwd=pwdEl.val();
                if(!tu_pwd){
                    layer.msg('请填写密码');
                    pwdEl.focus();
                    return
                }
                API.login(tu_username,tu_pwd,function(data){
                    if(data.success){
                    sessionStorage.setItem('ckuid',data.object.ckuid);
                    sessionStorage.setItem('cksid',data.object.cksid);
                    sessionStorage.setItem('utype',data.object.u_type);//3 系统管理  编辑
                    window.location.href="./index.html"
                }else{
                   layer.alert(data.msg);
                }},function(e){
                    layer.alert('用户名或密码错误!');
                });
                return false;
            });
            $(document).keyup(function(e){
                if(e.keyCode===13){
                    e.preventDefault();
                    btn.click();
                }
                return true;
            })
        })
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?29af1c870a0982d5fcf6059288d2be0d";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
