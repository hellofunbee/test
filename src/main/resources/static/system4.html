    var tpl =
            ' <tr>' +

    var tpl_edit = ' <div class="tjzsb add-user" style="padding-top:60px">' +
            '        <table class="mx-table control-dev-form">' +
            '            <input field="tu_id"  type="hidden">' +

            '                <th>用户类型</th>' +
            '                <td><select class="text-lg" required field="tu_type" render="dict"' +
            '                            dict="user_type">' +
            '                    <option>默认</option>' +
            '                </select></td>' +
            '            </tr>' +
            '            <!--<tr>' +
            '                <th>是否启用</th>' +
            '                <td><select class="text-lg" field="tu_state" render="dict"' +
            '                            dict="user_state">' +
            '                    <option>默认</option>' +
            '                </select></td>' +
            '            </tr>-->' +
            '            <tr>' +
            '                <th>电话号</th>' +

            '    </div>';


    var ctl_data = {tpl: tpl, toEl: 'mx-page', start: 1};
    reload();

    function reload(notShowMsg) {
        var o = ctl_data
        API.service("/listUserForMap", {
            pagesize: 10,
            start: o.start,
            u_search: $('#top-search').val(),
        }, function (data) {
            if(!notShowMsg)
                layer.msg(data.msg)
            var toEl = $('.mx-table2').find('tbody');
            toEl.empty();
            $.each(data.object, function (i, e) {

                var el = UI.renderField(UI.appendFieldTo(o.tpl, e, toEl), e).data("data", e);
                if (e.tu_state == 1) {
                    var a = el.find('.a-valid');
                    a.text('封号');
                    a.removeClass('btn-hf');
                    a.addClass('btn-fh');

                } else {
                    var a = el.find('.a-valid');
                    a.text('恢复');
                    a.removeClass('btn-fh');
                    a.addClass('btn-hf');

                }

                //解绑
                /*if (e.unbind && e.unbind== 1) {
                 } else {
                 var a = el.find('.unbind');
                 a.attr("disabled",true);
                 a.addClass('btn-lock');

                 }
                 */
            });
            pageIt(data.totalpage);
        }, function (rsp) {
            layer.msg(rsp.msg)
//            pageIt(1);
        });

        /**
         * 分页
         * @param o
         * @param c
         * @param p
         */
        function pageIt(p) {

            $('.' + ctl_data.toEl).pagination(
                    {
                        pageCount: p,
                        jump: true,
                        current: ctl_data.start,
                        coping: true,
                        homePage: '首页',
                        endPage: '末页',
                        prevContent: '上页',
                        nextContent: '下页',
                        callback: function (api) {
                            ctl_data.start = api.getCurrent();
                            reload()
                        }
                    }
            );

        }
        ;

    }
    ;

    function valid(el) {
        var data = $(el).closest('tr').data("data");
        var word = "";
        if (data.tu_state == 1) {
            data.tu_state = 2;
            word = '确定封号？'
        } else {
            data.tu_state = 1;
            word = '确定恢复？'
        }

        layer.confirm(word, function (idx) {
            API.service("/updateUser"
                    , {
                        uid: data.tu_id,
                        tu_state: data.tu_state
                    }, function (d) {
                        layer.msg(d.msg);
                        if (d.success) {
                            reload(true);

                        }
                    })
            layer.close(idx)
        })


    }

    function edit(el) {
        var data = $(el).closest('tr').data("data");

        var html = tpl_edit;
        $(".xyh-layer").html('');

        layer.open({
            type: 1,
            area: ["820px", "608px"],
            title: "修改用户",
            skin: "mlayer",
            /* btn: ["保存", "取消"],*/
            content: $(".xyh-layer"),
            success: function (layero, index) {
                var toEl = layero.find(".xyh-layer");
                var ctl_el = UI.appendFieldTo(html, data, toEl);

                if (data.tu_type == 6 && data.c_id) {
                    var tr = ctl_el.find('[field="tu_type"]').closest('tr');
                    UI.setExpType(6, tr, ctl_el, data.c_id)
                }


                ctl_el.find('[field="tu_pwd1"]').val(data.tu_pwd);

                /*专家*/
                ctl_el.find('[field="tu_type"]').on('change', function (v) {
                    var type = $(this).val();
                    var tr = $(this).closest('tr');
                    UI.setExpType(type, tr, ctl_el, null)

                });


                ctl_el.find('.reset').on('click', function () {
                    layer.close(index);
                    edit(el);
                });
                ctl_el.find('.save').on('click', function () {
                    var obj = UI.getFieldValue(layero);
                    console.log(obj)
                    if (!obj) {
                        return true
                    }
                    obj.uid = obj.tu_id;

                    if (!(ctl_el.find('[field="tu_pwd"]').val() === ctl_el.find('[field="tu_pwd1"]').val())) {
                        layer.alert("两次输入的密码不一样！")
                        return false;
                    }
                    API.service("/updateUser"
                            , obj, function (d) {
                                layer.msg(d.msg);
                                if (d.success) {
                                    layer.close(index);
                                    reload(true);

                                }
                            })
                });


//                        ctl_el.find('[field="s_stream"]').text(API.dict.ipc_stream[item["s_stream"]])
            }
        });

    }


    function serch() {
        var name = $('#top-search').val();
        if (!name) {
            layer.msg('请输入内容！')
        }

        ctl_data.start = 1;
        reload();
    }


</script>
